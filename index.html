<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>

    <link rel="stylesheet" href="main.css">
</head>
<body class="body">
    <section class="main-container">
        <main class="main">
            <div class="container container-left">

            </div>
            <div class="container container-right">
                <div class="section-container login-container">
                    <h1 class="title"></h1>
                    <div class="loginForm-container">
                        <form action="" class="form loginForm">
                            <div class="form-container">
                                <div class="input-container"><input class="input" type="text" name="username" id="" placeholder="Teléfono, usuario o correo electrónico"></div>
                                <div class="input-container"><input class="input" type="password" name="password" id="" placeholder="Contraseña"></div>
                                <div class="input-container"><button type="submit" class="loginButton">Iniciar sesion</button></div>
                            </div>
                            <div class="divide-container">
                                <div class="divide-line"></div>
                                <div class="divide-circle">o</div>
                                <div class="divide-line"></div>
                            </div>
                            <div class="button-cont">
                                <button class="button-login-fb">
                                    <span class="icon fb-icon"></span>
                                    <span class="buttonText">Iniciar sesión con Facebook</span>
                                </button>
                            </div>
                        </form>
                        <div class="link link-forgetPassword"><a href="">¿Olvidaste tu contraseña?</a></div>
                    </div>
                </div>
                <div class="section-container resgister-container">
                    <p>¿No tienes una cuenta?
                        <a href="">Regístrate</a>
                    </p>
                </div>
                <div class="download-container">
                    <p>Descarga la app</p>
                    <div class="download-container-link">
                        <a href="" class="link link-download link-download-AppStore"><img src="/cloneInstagram--SASS/assets/appStoreDownload.png" alt=""></a>
                        <a href="" class="link link-download"><img src="/cloneInstagram--SASS/assets/googlePlayDownload.png" alt=""></a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
        </footer>
    </section>
</body>
</html>
